 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Event</title>
  <link rel="stylesheet" href="../css/apply.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>Volunteer Panel 🙋‍♀️</h2>
      </div>
      <ul>
        <li><img src="https://img.icons8.com/fluency/48/task.png"/><a href="volunteerhome.html">Browse Causes</a></li>
        <li><img src="https://img.icons8.com/fluency/48/checked-checkbox.png"/><a href="apply.html" class="active">Apply</a></li>
        <li><img src="https://img.icons8.com/fluency/48/appointment-reminders.png"/><a href="status.html">Participation Status</a></li>
        <li><img src="https://img.icons8.com/fluency/48/certificate.png"/><a href="certificate.html">Certificate</a></li>
        <li><img src="https://img.icons8.com/fluency/48/user-male-circle.png"/><a href="volunteerprofile.html" class="active">Profile</a></li>
                <li><img src="https://img.icons8.com/fluency/48/logout-rounded-up.png" alt="Logout" /><a href="Logout.html">Logout</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h1>Apply for a Volunteer Event 💌</h1>
      <form class="apply-form">
        <label>Event Name</label>
        <input type="text" placeholder="Enter the event name you wish to apply for" required>

        <label>Your Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Contact Number</label>
        <input type="tel" placeholder="Enter your phone number" required>

        <label>Why do you want to join this event?</label>
        <textarea rows="4" placeholder="Write your motivation..." required></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>
</body>
</html>
