<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="https://img.icons8.com/fluency/48/admin-settings-male.png" />

      </div>
      <ul>

        </div>

        <div class="card warning">
          <h2>❗ User ID: U1231</h2>
          <p>Multiple fake donations logged</p>
          <button>Suspend</button>
          <button class="flag">Flag</button>
        </div>

        <div class="card warning">
          <h2>❗ NGO ID: NGO112</h2>
          <p>Incomplete profile verification</p>
          <button>Suspend</button>
          <button class="flag">Flag</button>
        </div>
      </div>
    </div>
  </div>
